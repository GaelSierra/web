<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - Momentum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            color: #ffcc00;
        }
        img {
            max-width: 200px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c70039;
        }
    </style>
    <script>
        function mostrarGracias() {
            alert("¡Gracias por su compra! Estamos encantados de que elija nuestra revista Momentum.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>$99.99 MXM</h1>
        <br>
        <h2>Comprar Momentum</h2>
        <p>Adquiere nuestra revista y sumérgete en el fascinante mundo del cálculo integral.</p>
        <img src="revista.jpg" alt="Portada de la revista Momentum">
        <br>
        <button onclick="mostrarGracias()">Comprar</button>
    </div>
</body>
</html>
